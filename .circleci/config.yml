version: 2.0
jobs:
  build:
    docker:
      - image: ajmasiaa/carta-backend-builder-ubuntu

    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: "Build"
          command: mkdir build && cd build && cmake .. && make && ls
