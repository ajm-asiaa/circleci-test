version: 2.0
jobs:
  build:
    docker:
      - image: ajmasiaa/carta-backend-builder-ubuntu

    steps:
      - checkout
      - run:
          name: "set up submodules"
          command: |
            git submodule init
            git submodule update
      - run:
          name: "build"
          command: mkdir build && cd build && cmake .. && make && ls
